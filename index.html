<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Inline&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"> 
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
    
    <title>Mem'rise</title>
</head>

<body>
    <header>
        <div class="difficulty">

        </div>
        <div class="score">

        </div>
        <button class="mobile-help-btn">
            
        </button>
        <button class="mobile-back-btn">
            
        </button>
    </header>
    <section class="main-menu vertical-center">
        <div class="vertical-wrapper">
            <h1>Mem'rise</h1>
    
            <button>Start</button>
            <h3>How to play?</h3>
    
            <h2>Leaderboard</h2>
            <div class="leaderboard-player-score">
    
            </div>
        </div>
    </section>
    <section class="help-menu d-none">
        <h1>How To Play</h1>
    </section>
    <section class="menu-list d-none">
        <ul>
            <li>Main Menu</li>
            <li>Help</li>
        </ul>
    </section>
    <section class="game-area d-none">
        <div class="symbol-set">
            <img class="symbol" src="assets/images/blue-symbol.svg"></img>
            <img class="symbol" src="assets/images/yellow-symbol.svg"></img>
            <img class="symbol" src="assets/images/green-symbol.svg"></img>
            <img class="symbol" src="assets/images/purple-symbol.svg"></img>
            <img class="symbol" src="assets/images/orange-symbol.svg"></img>
        </div>
        <h3>Click Ready To Begin</h3>
        
        <button>Ready</button>
    </section>
    
    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>

</html>
